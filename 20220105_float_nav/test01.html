<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* reset  */
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        .clearfix:after{content:"";display: block;clear: both;}
        a:link,a:visited{color:black;text-decoration: none;}

        /* style  */
        #header{width: 1000px;margin: 16px auto;}
        #header>h1{float: left;width: 147px;height: 35px;}
        #header>ul.nav{float: right;width: 600px;}
        #header>ul.nav>li{float: left;width: 20%;}
        #header>ul.nav>li>a{display: block;line-height: 35px;text-align: center;border-radius: 10px;}
        #header>ul.nav>li>a:hover{background-color: skyblue;color:white}

        .visual{height: 300px;background-color: skyblue;}

        .visual01{width: 1000px;margin: 16px auto;}
        .visual01>ul.nav{float: left;width: 1000px;}
        .visual01>ul.nav>li{float: left; width: 20%;}
        .visual01>ul.nav>li>a{display: block;line-height: 35px;text-align: center;border-radius: 10px;}
        .visual01>ul.nav>li>a:hover{background-color: skyblue;color: white;}

        .content{width: 1000px;margin: 16px auto;}
        .content>div.aside01{float: left;width: 300px;height: 200px;
            background-color: pink;text-align: center;line-height: 200px;}
        .content>div.content01{float: right;width: 700px;height: 200px;
        background-color: orange;text-align: center;line-height: 200px;}

        .footer{height: 300px;background-color: gray;margin: 0 auto;}

    </style>
</head>
<body>
    <header id="header" class="clearfix">
        <h1><a href="#"><img src="logo.png" alt=""></a></h1>
        <ul class="nav clearfix">
            <li><a href="#">서비스</a></li>
            <li><a href="#">프로덕트</a></li>
            <li><a href="#">데이터</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </header>

    <div class="visual"></div>

    <div class="visual01 clearfix">
        <ul class="nav clearflx">
            <li><a href="#">SK브로드밴드</a></li>
            <li><a href="#">LG유플러스</a></li>
            <li><a href="#">KAKAO</a></li>
            <li><a href="#">FACEBOOK</a></li>
            <li><a href="#">아모레퍼시픽</a></li>
        </ul>
    </div>

    <div class="content clearfix">
        <div class="aside01">aside</div>
        <div class="content01">content</div>
    </div>

    <div class="footer"></div>
</body>
</html>
