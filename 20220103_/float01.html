<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        *{margin:0;padding:0;}
        li{list-style:none;}

        ul.list{
            border:1px solid #000;
            width:400px;
            height:50px;
            margin:0 auto;
        }

        ul.list>li{
            float:left;
            width:100px;
            height:30px;
            text-align:center;
            border:1px solid #000;
            margin:10px
        }
    </style>
</head>
<body>
    <div>
       <ul class="list">
           <li>menu1</li>
           <li>menu2</li>
           <li>menu3</li>
           <li>menusss5</li> 
       </ul>
    </div>
</body>
</html>
