<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* reset  */
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix:after{content:"";display: block;clear: both;}
        a:link,a:visited{color:black;text-decoration: none;}
        html,body{height: 100%;}

       

        /* box  */
        .box{width: 100px;height: 30px;}
        .box1{position: absolute;left:100px;background:skyblue;}
        .box2{position: absolute;left: 100px;top: 100px;background-color: blue;color:white}
        .box3{position: absolute;top: 50px;background-color: orange;}
        .box4{position: absolute;top: 50px;left:200px;background-color: yellow}


    </style>
</head>
<body>
    <div class="box box1">top</div>
    <div class="box box2">bottom</div>
    <div class="box box3">left</div>
    <div class="box box4">right</div>
</body>
</html>
