<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* reset  */
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix:after{content:"";display: block;clear: both;}
        a:link,a:visited{color:black;text-decoration: none;}
        html,body{height: 100%;}

        body{
            background-image: url(../image/bg_grid.gif);
        }
        .boxWrap{
            width: 200px;height: 200px;background: green;margin-left: 200px;
            position: relative;
        }
        .box{width: 100px;height: 100px;background-color: skyblue;}
        .box1{position: relative;z-index: 2;}
        .box2{background: pink;position: absolute;left: 50px;top: 50px;z-index: 1;}
        .box3{background: blue;}
        .box4{background: black;position: absolute;left: 100px;top: 100px;}
    </style>
</head>
<body>
    <div class="boxWrap">
        <div class="box box1">text</div>
        <div class="box box2">text</div>
        <div class="box box3">text</div>
        <div class="box box4">text</div>
    </div>
</body>
</html>
