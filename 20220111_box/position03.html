<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix:after{content:"";display: block;clear: both;}
        a:link,a:visited{color:black;text-decoration: none;}
        html,body{height: 100%;}

        body{
            background-image: url(box.jpg);
            background-repeat: no-repeat;
        }

        .box{width: 100px;height: 50px;background-color: red;position: absolute;}
        .box1{left: 50%;margin-left: -50px;}
        .box2{right: 0;top: 50%;margin-top: -25px;}
        .box3{left: 50%;margin-left: -50px;bottom: 0;}
        .box4{top: 50%;margin-top: -25px;}

        .boxWrap{
            width: 400px;height: 300px;background: #eaeaea;
            position: relative;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="boxWrap">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
