<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* reset  */
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix:after{content:"";display: block;clear: both;}
        a:link,a:visited{color:black;text-decoration: none;}
        html,body{height: 100%;}

        /* box */
        .boxWrap{width: 300px;height: 50px;position: relative;background-color: pink;}
        .box{height: 20px;}
        .box1{width: 60%;background: orange;}
        .box2{
            position: absolute;
            width: 20%;
            right:0;
            margin-top: -20px;
            background: red;
            text-align: right;
        }
        .box3{
            position: absolute;
            width: 100%;
            bottom: 0;
            background: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="boxWrap">
        <div class="box box1">01</div>
        <div class="box box2">02</div>
        <div class="box box3">03</div>
    </div>
</body>
</html>
