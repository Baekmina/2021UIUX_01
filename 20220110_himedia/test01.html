<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Document</title>

    <style>
        html,body{height: 100%;}
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        .clearfix:after{content:"";display: block;clear: both;}
        a:link,a:visited{color:black;text-decoration: none;}

        body{
            font-family: 'Roboto', sans-serif;
            min-width: 980px;
        }

        /* util menu  */
        .util_wrapper{width: 980px;margin: 0 auto;}
        .util_wrapper>ul.util{float: right;}
        .util_wrapper>ul.util>li{float: left;}
        .util_wrapper>ul.util>li:after{
            content:"";width: 1px;height: 11px;display: block;background-color: #ccc; position: absolute; top: 7px;
        }
        .util_wrapper>ul.util>li:first-child::after{
            content: "";display: none;
        }
        .util_wrapper>ul.util>li>a{display: block;font-size: 12px;padding: 6px 10px;}

        .wall{height: 1px;background-color: #c4c4c4;}

        /* logo  */
        .logo_wrapper{width: 980px;margin: 0 auto;padding: 23px;}
        .logo_wrapper>h1>a{display: block;text-align: center;font-size: 24px;line-height: 28px;}

        /* nav  */
        .nav_wrapper{background-color: #1D5DA4;}
        .nav_wrapper>ul.nav{width: 980px;margin: 0 auto;}
        .nav_wrapper>ul.nav>li{
            float: left;width: 16.666%;
            border-left: 1px solid #356DAA;
        }
        .nav_wrapper>ul.nav>li:last-child{border-right: 1px solid #356DAA;}
        .nav_wrapper>ul.nav>li>a{display: block;text-align: center;line-height: 45px;color:white;font-weight: bold;}
        .nav_wrapper>ul.nav>li>a:hover{background-color: #0c2542;}

        /* visual  */
        .visual{
            height: 400px;
            background-image: url(images/main_bg01.jpg);
            background-color: #213C6B;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }
        .slide{
            width: 980px; margin: 0 auto;
            position: relative;
        }
        .slide>.img1{position: absolute;top: 100px;}
        .slide>.img2{position: absolute;right: 0;}

    </style>
</head>
<body>
    <div class="util_wrapper clearfix">
        <ul class="util clearfix">
            <li><a href="#">Login</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">English</a></li>
        </ul>
    </div>

    <div class="wall"></div>

    <div class="logo_wrapper">
        <h1><a href="#">하이미디어</a></h1>
    </div>

    <div class="nav_wrapper">
        <ul class="nav clearfix">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">사회공헌</a></li>
            <li><a href="#">인재채용</a></li>
        </ul>
    </div>

    <div class="visual">
        <div class="slide">
            <img src="images/mainVisualText.png" alt="" class="img1">
            <img src="images/main_slider_img.png" alt="" class="img2">
        </div>
    </div>
</body>
</html>
