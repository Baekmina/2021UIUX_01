<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){
            $(".slider").bxSlider()
        });
    </script>

    <style>
        img .sliderimg{width: 100%}
        .sliderWrap{width: 1200px;margin: 0 auto;}
        .sliderWrap .bx-wrapper{
            -moz-box-shadow: 0 0 0 #fff;
            -webkit-box-shadow: 0 0 0 #fff;
            box-shadow: 0 0 0 #fff;
            border: 0 none;
        }
        .sliderWrap .bx-wrapper .bx-pager{bottom: 20px;}
        .sliderWrap .textWrap{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .sliderWrap h3{font-size: 2em;margin-bottom: 10px;color:white}
        .sliderWrap h3:after{
            content:"";display: block;
            width: 100px;height: 2px;background-color: #fff;
            margin: 10px auto;
        }
        .sliderWrap p{font-size: 12px;color:white}
    </style>
</head>
<body>
    <div class="sliderWrap">
        <ul class="slider">
            <li>
                <img src="images/pc01.jpg" alt="" class="sliderimg">
                <div class="textWrap">
                    <h3>Lorem, ipsum dolor.</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
            </li>
            <li>
                <img src="images/pc02.jpg" alt="" class="sliderimg">
                <div class="textWrap">
                    <h3>Lorem, ipsum dolor.</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
            </li>
            <li>
                <img src="images/pc03.jpg" alt="" class="sliderimg">
                <div class="textWrap">
                    <h3>Lorem, ipsum dolor.</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
