<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){
            $(".slider").bxSlider();
        });
    </script>

    <style>
        body{background-color: #ccc;}
    
        .sliderWrap .bx-wrapper{
            -moz-box-shadow: 0 0 0 fff;
            -webkit-box-shadow: 0 0 0 fff;
            box-shadow: 0 0 0 fff;
            border: 0 none;
        }
        .sliderWrap .bx-wrapper .bx-pager{bottom:30px;}
        .sliderWrap .slider .slist img{width: 100%;}
        
    </style>
</head>
<body>
    <div class="sliderWrap">
        <ul class="slider">
            <li class="slist"><img src="images/pc01.jpg" alt=""></li>
            <li class="slist"><img src="images/pc02.jpg" alt=""></li>
            <li class="slist"><img src="images/pc03.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
