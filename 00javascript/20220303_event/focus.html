<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="msg">
    <div class="result"></div>
    <script>
        const msgElem = document.querySelector("#msg");
        const resElem = document.querySelector(".result");

        // msgElem.onfocus = function(){}
        // msgElem.onfocus = ()=>{}
        // msgElem.onfocus = min;
        
        // msgElem.addEventListener("focus",function(){});
        // msgElem.addEventListener("focus",()=>{});
        // msgElem.addEventListener("focus",min);
        
        // function min(){};

        window.onload = function(){
            msgElem.focus(); //문서가 로드되자마자 msgElem한테 포커스되는 것.
        }

        msgElem.onfocus = function(){
            console.log("focus입니다.");
            resElem.innerHTML = "포커스 이벤트발생"
        }

        msgElem.onblur = function(){
            if(msgElem.value == ""){
                alert("6자리 입력해주세요");
            }
            resElem.innerHTML = "포커스 빠져나감"
        }
        
    </script>
</body>
