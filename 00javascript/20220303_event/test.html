<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>

        body{height: 400vh;}

        .container{
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .gnbWrap{position: absolute;width: 100%;}
        .gnbWrap.fixed{position: fixed;width: 100%;background: white;}
        .gnbWrap.fixed a{color:black;height: 40px;}

        .gnb{width: 1000px;margin: 0 auto;}
        .gnb ul{display: flex;justify-content: space-between;}
        .gnb ul li{_background: gold;width: 20%;}
        .gnb ul li a{
            height: 80px;
            display: flex;justify-content: center;align-items: center;
            color:white;font-weight: bold;
        }

        /* common */
        .con1st{background-image: url(../image/pc01.jpg);}
        .con2st{background-image: url(../image/pc02.jpg);}
        .con3st{background-image: url(../image/pc03.jpg);}
        .gray{background: #ccc;}
    </style>
</head>
<body>
    <div class="gnbWrap fixed">
        <nav class="gnb">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </nav>
    </div>
    <div class="container con1st"></div>
    <div class="container con2st"></div>
    <div class="container gray"></div>
    <div class="container con3st"></div>

    <script>
         //1. window, scroll이벤트 : window 객체 관련 정보 window.pageYOffset
        //   window.addEventListner()
        //2. window.pageYOffset이 300보다 크면 gngWrap을 add("fixed") class를 해주기.
        //3. window.pageYOffset이 300보다 작으면 gngWrap을 remove("fixed") class를 해주기.

        window.addEventListener("scroll",function(){
            const scrollY = window.pageYOffset;
            if( scrollY > 300 ){
                document.querySelector(".gnbWrap").classList.add("fixed")
            }else{
                document.querySelector(".gnbWrap").classList.remove("fixed")
            }
        });
        
    </script>
</body>
</html>
