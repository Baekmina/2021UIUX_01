<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        .toggle{
            width: 40px;height: 40px;background: pink;
            display: flex;justify-content: center;align-items: center;
            cursor: pointer;
            position: relative;z-index: 1;
        }
        .toggle div{
            width: 24px;height: 3px;background: #000;
            border-radius: 5px;position: absolute;
            transition: 0.3s;
        }
        .toggle .bar1{transform: translateY(-10px);}
        .toggle .bar3{transform: translateY(10px);}

        .toggle.active .bar1{transform: translateY(0) rotate(45deg);}
        .toggle.active .bar2{opacity: 0;}
        .toggle.active .bar3{transform: translateY(0) rotate(-45deg);}

        .menu{
            width: 300px;height: 100%;background: coral;
            display: flex;justify-content: center;align-items: center;
            font-size: 2em;
            position: absolute;top: 0;left: -100%;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <div class="menu">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>

    <script>
        const toElem = document.querySelector(".toggle");
        const menuElem = document.querySelector(".menu");

        let chk = 0;

        toElem.addEventListener("click",function(){
            if(chk == 0){
                toElem.classList.add("active");
                menuElem.style.left = "0";
                chk = 1;
            }else{
                toElem.classList.remove("active");
                menuElem.style.left = "-100%";
                chk = 0;
            }
        });
    </script>
</body>
</html>
