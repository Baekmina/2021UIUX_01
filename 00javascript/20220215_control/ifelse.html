        // 변수 data / literal = number,striong,boolean,array,object,null,undefined

        var point = 85;
        var grade = "";

        if(point >= 90){
            grade = "A";
        }else if(point >= 80){
            grade = "B";
        }else if(point >= 70){
            grade = "C";
        }else if(point >= 60){
            grade = "D";
        }else{
            grade = "F";
        }

        document.write(grade + "등급입니다.<br>")




        // if문으로만 할 때

        var jum = 90;
        var jumWr = "";

        if(jum >= 90 && jum <= 100){ // 100점~90점
            jumWr = "A";
        }
        if(jum >= 80 && jum < 90){ // 89점~80점
            jumWr = "B";
        }
        if(jum >= 70 && jum < 80){ // 79점~70점
            jumWr = "C";
        }
        if(jum >= 60 && jum < 70){ // 69점~60점
            jumWr = "D";
        }
        if(jum < 60){ // 59점 이하
            jumWr = "F";
        }

        document.write(jumWr + "등급입니다.<br>");

        switch(num){
            case 0:
                today = "일";
                break;
            case 1:
                today = "월";

            case 2:

                break;
            case 3:
