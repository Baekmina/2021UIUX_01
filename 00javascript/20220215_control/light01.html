<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">

    <style>
        body{}
        .box{width: 100px;position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);}
        .box img{display: block;margin-bottom: 20px;}
        .btnWrap{display: flex;justify-content: space-between;}
        .btnWrap div{padding: 5px;background: pink;border-radius: 5px;cursor: pointer;}
    </style>
</head>
<body>
    <div class="box">
        <img src="images/light_off.png" alt="" id="light">
        <!-- <button>켜기</button>
        <button>끄기</button> -->
        <!-- button : inline 태그 -->
        <div class="btnWrap">
            <div onclick="lightOn()">켜기</div>
            <div onclick="lightOff()">끄기</div>
        </div>
    </div>
    <script>
        const lightEle = document.getElementById("light");
        const bodyEle = document.getElementsByTagName("body")[0]; //$("body").css("background","yellow")
        // const = 상수(변하지않는 값) 

        function lightOn(){
            console.log("on");
            // dom
            lightEle.src = "images/light_on.png";
            bodyEle.style.background = "yellow"
            // const bodyEle = document.getElementsByTagName("body")[0]; 몇번째에서 시작하는지 적어줘야 실행
            // bodyEle[0].style.background = "yellow" < 이곳에 기입해도 됨. 단 const 값에서 [0]을 뺌.
        }
        function lightOff(){
            lightEle.src = "images/light_off.png";
            bodyEle.style.background = "black"
        }
    </script>
</body>
</html>
