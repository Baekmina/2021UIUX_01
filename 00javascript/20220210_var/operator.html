    <script>
        
        function name(){
            var str = "백";
            var str1 = "민아";

            document.write(name)
            // document.write(str + str1)

        }

        function add(){
            var num1 = 5;
            var num2 = 2;
            var total = num1 % num2;
            // %는 숫자(5 나누기 2)의 나머지 값(1)을 구할 때 사용  
            // document.write(total);

            if(total == 0){
                var answer = "짝수";
            }else{
                answer = "홀수";
            }
            //if = 조건문

            document.write(answer+ "<br>");
        }

        add(); //call -> 실행


        function plus(){
            var num = 10;
            // num = num + 1;
            // num++; // 위에 변수와 똑같음

            document.write("plus 값은 " + num++ + "<br>"); // 후위연산자
            document.write("plus 값은 " + num + "<br>");
        }
        plus();


        function con(){
            // var a = 20;
            var a = "20"; //string 문자
            var b = 20; //number 숫자
            var result;

            // result = (a > b); //a가 b보다 크냐고 묻는 질문
            //아니면 false 값, 맞으면 true 값이 나옴.

            result = (a != b); 
            // 문자나 숫자가 같아도 "==="를 사용하면 타입까지 계산. (많이 사용X)
            // "=="를 오히려 많이 사용.

        con();
