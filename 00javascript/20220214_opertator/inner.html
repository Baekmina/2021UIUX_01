<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // function insert(){
    
        //     var txt = "백민아";
        //     document.getElementById("box").innerHTML = txt + "님, 안녕하세요";
        
        // }
        function insert(){
        var gender = "f"; // 여성
        var age = 18;
        var result1;

        if(gender == "f"){

            if(age >= 19){
                result1 = "여자 성인입니다.";
            }else{
                result1 = "여자 미성년입니다.";
            }

        }else{

            if(age >= 19){
                result1 = "남자 성인입니다.";
            }else{
                result1 = "남자 미성년입니다.";
            }
        }
        
        document.getElementById("box").innerHTML = result1; // 외우기 
        // innerHTML = 안쪽에 있는 데이터를 오른쪽에 있는 문서로 바꿔주겠다는 뜻
        document.getElementById("box").style.backgroundColor = "#ff0";
        document.getElementById("box").style.border = "2px solid #f00"

    }
    </script>
    
    <style>
        #box{background: skyblue;}
    </style>
</head>
<body>
    <div id="box">
        데이터가 없습니다.
    </div>
    
    <button onclick="insert()">누르세요</button>
    
</body>
</html>
