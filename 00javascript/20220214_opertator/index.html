        // 조건연산자
        var x = 10;
        var y = 5;

    <script>
        // 제어문
        var gender = "f"; // 여성
        var age = 18;
        var result1;

        // if(조건문){ true일때 실행; }
        // if(조건문){ true일때 실행; }else{ false일때 실행; }

        if(gender == "f"){

            if(age >= 19){
                result1 = "여자 성인입니다.";
            }else{
                result1 = "여자 미성년입니다.";
            }

        }else{

            if(age >= 19){
                result1 = "남자 성인입니다.";
            }else{

            }
        }

        // document.write(result1);

        document.getElementById("age").innerHTML = result1;
    </script>
