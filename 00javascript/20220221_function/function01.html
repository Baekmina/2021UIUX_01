<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 일반 함수 -->
    <script>
        function printMsg(name,age){
            document.write(name + "님, 안녕하세요. 당신은 " + age + "살 입니다.<br>");
        }

        printMsg("홍길동",20);
        printMsg("춘식이",2);
    </script>

    <button onclick="printMsg('철수',15)">클릭</button>


    <!-- 표현식 함수 -->
    <script>
        var baek = function(name){
            console.log(name + "님, 여기는 콘솔")
        }
        baek("백민아"); // 표현식으로 쓸 때는 baek()이 변수 위로 올라가면 오류가 뜸.
                        // 반드시 밑에 있어야 함. 
    </script>

    <div>결과값 <span id="result">0</span>입니다.</div>
    <script>
        function add(a,b){
            var sum = 0;
            sum = a + b;
            console.log(sum);
            return sum; // return = 반환값
        }
        var result = add(100,300); // 100,300 = 인자, 인자는 블록 안에서만 적용 가능함.

        // console.log(result);

        document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
