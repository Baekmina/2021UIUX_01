<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .layer{
            width: 1000px;margin: 0 auto;
            display: flex;
            flex-wrap: wrap;justify-content: space-between;
        }
        .layer li{
            width: calc( ( 100% - 20px ) / 3 );
            background: skyblue;
            margin-bottom: 10px;
        }
        .layer li img{min-width: 100%;}
        .glayLayer{
            width: 100%;height: 100%;background: rgba(0,0,0,0.5);
            position: fixed;top: 0;left: 0;
            display: flex;justify-content: center;align-items: center;
            display: none;
        }
    </style>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".modal").click(function(e){
                e.preventDefault(); // 기본행동을 막음(이미지 링크로 가는 것을 막음.)
                let aModal = $(this).attr("href"); // 이미지 경로 수집(getter)
                console.log(aModal);

                $(".glayLayer").css("display","flex")
                $(".overlayer").empty().html(`<img src="${aModal}">`)
            });

            $(".overlayer").click(function(){
                $(this).parent().hide();
            })
        });
    </script>
</head>
<body>
    <ul class="layer">
        <li><a href="../image/0.jpg" class="modal"><img src="../image/thumb0.jpg" alt=""></a></li>
        <li><a href="../image/1.jpg" class="modal"><img src="../image/thumb1.jpg" alt=""></a></li>
        <li><a href="../image/2.jpg" class="modal"><img src="../image/thumb2.jpg" alt=""></a></li>
        <li><a href="../image/3.jpg" class="modal"><img src="../image/thumb3.jpg" alt=""></a></li>
        <li><a href="../image/4.jpg" class="modal"><img src="../image/thumb4.jpg" alt=""></a></li>
        <li><a href="../image/5.jpg" class="modal"><img src="../image/thumb5.jpg" alt=""></a></li>
    </ul>
    <div class="glayLayer">
        <div class="overlayer">
            <img src="../image/0.jpg" alt="">
        </div>
    </div>
</body>
</html>
