<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        .box{
            width: 100px;height: 100px;background: red;
            position: relative;left: 0;
        }
    </style>

</head>
<body>
    <button class="btnClick">클릭</button>
    <button class="btnStop">멈춤</button>

    <div class="box"></div>

    <script>
        // setTimeout("alert('test')",1000);
        // setTimeout(function(){alert('test')},1000);
        
        let num = 1;
        function test(){
            console.log("test" + num++);
            document.querySelector(".box").style.left = num++ + "px";
        }
        test();

        let min; // 변수 이름은 자유롭게 설정
        document.querySelector(".btnClick").onclick = function(){
            // setTimeout(test,1000);
            min = setInterval(test,100); // 1초(1000)마다 증가함(계속), 양수로 올라감
            // test(); // 클릭할 때 마다 증가하는 것
        }

        document.querySelector(".btnStop").onclick = function(){
            clearInterval(min);
        }
    </script>

    <div class="time"></div>
    <script>
        // const date = new Date();
        // document.querySelector(".time").innerHTML = date.toLocaleTimeString();
        // toLocaleTimeString = 우리나라 언어로 현재 시간을 알려줌. 
        
        function time(){ // 함수로 묶어주기
            const date = moment();
            document.querySelector(".time").innerHTML = date.format("hh:mm:ss"); // 시,분,초
            
            // $(".time").html(date.format("hh:mm:ss")) // jquery

        } // YYYY년 MM월 DD일 : 오늘 년도월일이 나옴.

        setInterval(time,1000); // 1초 후에 실행
        time(); // 1초당 체크
    </script>


    <!-- <div class="text">
            안녕하세요 // innerHTML : enter값이 첫번째로 들어가서 빈공간으로 뜸.
        </div> -->
        <!-- <div class="text">
            안녕하세요. 만나서 반갑습니다.
        </div> -->
    <div class="text">안녕하세요. 만나서 반갑습니다.</div>
    <div class="sample"></div>
    <button class="tChan">글자이동</button>
    <button class="tStop">글자멈춤</button>
    <script>
        const textElem = document.querySelector(".text");
        let timeId;

        function rotate(){

            let str = textElem.innerHTML;
            let first = str.substr(0,1); // '안' 만 뜸.
            let remains = str.substr(1,str.length-1); // '녕하세요' 만 뜸.
            str = remains + first; // '녕하세요안'
            console.log(first)

            // document.querySelector(".sample").innerHTML = str; 
            textElem.innerHTML = str; // 자기 자신한테 넣은 것. 
        }
        // rotate();

        
        document.querySelector(".tChan").onclick = function(){
            // rotate();
            timeId = setInterval(rotate,200); // 버튼 클릭하면 글씨가 옆으로 계속 이동.
        }
        setInterval(rotate,200); // 맨 처음에 시작할 때 움직이게 하기 위해
                                // but - 글자 멈춤이 안됨. 


        document.querySelector(".tStop").onclick = function(){
            clearInterval(timeId);
        }
    </script>
</body>
</html>
