<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city = ["서울","부산","청주","대구"];

        for(var i=0;i<city.length;i++){
            document.write(city[i]);
        }

        document.write("<br>");
        

        // forEach = 배열을 반복하며 저장된 데이터를 조회
        
        city.forEach(function(item,i){
            // document.write(index + item); //item : 안에있는 요소, index : 순번
            document.write(city[i]);
        });

        city.forEach(zz); //함수(function)의 이름을 불러서도 사용함. 

        function zz(item,index){
            document.write(item);
        }
    </script>
</body>
</html>
