<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .container{
            width: 1000px;height: 400px; /* 이미지 크기에 맞추었음 */
            margin: 0 auto;
            overflow: hidden; /* 옆으로 간 이미지 숨기기 */
            position: relative;
        }
        .container .slide{
            width: 600%; /* w1000이 6개 있기 때문에 600%로 해도 됨. */
            display: flex;position: absolute;left: 0;
            /* left:0을 넣으면 이미지01, left:-100%를 넣으면 이미지02가 나옴. ~ -400%까지 가능. */
            _transition: 0.3s;
        } 
        
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item">
                <img src="../image/images01.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images02.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images03.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images04.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images05.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images01.jpg" alt="">
            </div>
        </div>
    </div>
    <script>
        // css의 경우
        //css("left",value).css("top",value)~~~~
        //css({"left":value,"top":value})

        
        let num = 0;
        function slide(){
            num++;
            if(num == $(".item").length){
                num = 1;
                $(".slide").css("left",0);
            };
            console.log(num)
            $(".slide").stop().animate({left:-100*num + "%"},1000);
        }
        // slide();
        setInterval(slide,1000);
    </script>
</body>
