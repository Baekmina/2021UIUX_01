<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .container{
            width: 1000px;height: 400px; /* 이미지 크기에 맞추었음 */
            margin: 0 auto;
            overflow: hidden; /* 옆으로 간 이미지 숨기기 */
            position: relative;
        }
        .container .slide{
            width: 500%; /* w1000이 5개 있기 때문에 500%로 해도 됨. */
            display: flex;position: absolute;left: 0;
            /* left:0을 넣으면 이미지01, left:-100%를 넣으면 이미지02가 나옴. ~ -400%까지 가능. */
            _transition: 0.3s;
        } 
        
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item">
                <img src="../image/images01.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images02.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images03.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images04.jpg" alt="">
            </div>
            <div class="item">
                <img src="../image/images05.jpg" alt="">
            </div>
        </div>
    </div>
    <button onclick="btn()">이동</button>
    <script>
        let num = 0;

        function btn(){
            num++;
            if(num == 5){
                num = 0 // 다시 맨 앞으로 돌아가게 하기 위해
            }; 
            console.log(num);
            // $(".slide").css("left",-num*100 + "%");
            $(".slide").stop().animate({left:-num*100 + "%"},1000); // transition과 겹치지않도록해야함.
        };

        setInterval(btn,3000) // 3초당 자동으로 움직이기
    </script>
</body>
</html>
