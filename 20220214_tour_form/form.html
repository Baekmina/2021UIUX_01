<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{
            background-image: url(images/bg02.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;justify-content: center;align-items: center;
            overflow: hidden;
            /* overflow-x: hidden;
            overflow-y: hidden; */
        }
        .wrap{position: relative;z-index: 1;}
        .wrap form{display: flex;}
        .wrap label{
            display: block;width: 60px;height: 20px;
            background-image: url(images/searchtext.jpg);
            text-indent: -9999px;  
            position: absolute;
            align-self: center; /*align-items 보다 우선순위가 높음, 자기자신을 센터에 놓음. */
            left: 15px;
            /* transform: translateY(-30px); */
            /* flex로 가운데로 모았지만 조금 올려주고 싶을 때 */
        }
        .wrap .inp-search{
            width: 400px;height: 50px;
            border-radius: 25px;
            text-indent: 90px;
            border: 3px solid #aaa;
            font-size: 16px;
        }
        .wrap .inp-search:focus{outline: 0 none;}
        .wrap .btn-search{
            width: 40px;height: 40px;
            position: absolute;
            align-self: center;right: 15px;
            border: 0 none;
            background-image: url(images/search.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            text-indent: -9999px;
            cursor: pointer;
        }

        .img01{
            z-index: 1;
            position: absolute;
            transform: translateY(-90px) translateX(200px);

            animation-name:bal01;
            animation-duration: 2s;
            /* animation-fill-mode: forwards; */
            animation-direction: alternate;
            animation-iteration-count: infinite;

            transform-origin: center bottom;

        }
        @keyframes bal01{
            from{transform: translateY(-90px) translateX(200px) rotate(-20deg);}
            to{transform: translateY(-120px) translateX(200px) rotate(20deg);}
        }

        .img02{
            position: absolute;
            left: -100%;bottom: -100%;

            animation-name:air;
            animation-duration: 10s;
            /* animation-iteration-count: infinite; */
            animation-timing-function: linear;
            
        }
        @keyframes air{
            from{left: -100%;bottom: -100%;width: 50%;}
            to{left: 100%;bottom: 100%;width: 20%;}
        }

    </style>
</head>
<body>

    <img src="images/content2.png" alt="" class="img01">
    <div class="wrap">
        <form action="#">
            <label for="search">search</label>
            <input type="text" id="search" name="search" placeholder="검색어를 입력하세요" class="inp-search">
            <input type="submit" class="btn-search" value="button">
        </form>
    </div>
    <img src="images/reallyAir.png" alt="" class="img02">
</body>
</html>
