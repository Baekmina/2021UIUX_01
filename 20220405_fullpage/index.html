<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 topMenu">
                    <li class="nav-item ps-3 ps-md-0" data-menuanchor="m1st">
                        <a class="nav-link" href="#m1st">HOME</a>
                    </li>
                    <li class="nav-item ps-3 ps-md-0" data-menuanchor="m2st">
                        <a class="nav-link" href="#m2st">COMPANY</a>
                    </li>
                    <li class="nav-item ps-3 ps-md-0" data-menuanchor="m3st">
                        <a class="nav-link" href="#m3st">PRODUCT</a>
                    </li>
                    <li class="nav-item ps-3 ps-md-0" data-menuanchor="m4st">
                        <a class="nav-link" href="#m4st">COMMUNITY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="fullpage">
        <div class="section page1" data-anchor="m1st">
            <h2 class="text-center t1">1Lorem, ipsum.</h2>
        </div>
        <div class="section page2" data-anchor="m2st">
            <h2 class="text-center t2">2Lorem, ipsum.</h2>
        </div>
        <div class="section page3" data-anchor="m3st">
            <h2 class="text-center">3Lorem, ipsum.</h2>
        </div>
        <div class="section page4" data-anchor="m4st">
            <h2 class="text-center">4Lorem, ipsum.</h2>
        </div>
    </div>


    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        $("#fullpage").fullpage({
        menu:".topMenu",
        anchors:["m1st","m2st","m3st","m4st"],
        navigation:true,
        });


        const view=[
            {
                idx:1,
                title:"title",
                txt:"안녕하세요",
            },
            {
                idx:2,
                title:"title1",
                txt:"반가워요",
            }
        ]

        $(".t1").html(view[0].title) // 컴퓨터는 0부터 시작함
        $(".t2").html(view[1].title)
        
    </script>

</body>
</html>
