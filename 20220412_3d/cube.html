<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .box,.box01,.box02{
            width: 500px;height: 500px;
            position: absolute;
            left: 50%;top: 50%;
            transform: translate(-50%,-50%);
            /* background: skyblue; */
            perspective: 1000px;

            animation: box 1s infinite alternate;
        }
        @keyframes box{to{top: 40%;}}
        .box01{left: 20%;animation: box01 1s infinite alternate;}
        @keyframes box01{to{top: 30%;}}
        .box02{left: 80%;animation: box02 1s infinite alternate;}
        @keyframes box02{to{top: 20%;}}
        .cube{
            position: absolute;
            width: 100%;height: 100%;
            /* background: pink; */
            transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg) scale3d(0.5,0.5,0.5);
            transition: 0.3s;
            transform-style: preserve-3d;
        }
        .box:hover .cube{transform: rotateY(52deg) rotateX(30deg) rotateZ(180deg) scale3d(0.5,0.5,0.5);}
        .box01:hover .cube{transform: rotateY(82deg) rotateX(30deg) rotateZ(180deg) scale3d(0.5,0.5,0.5);}
        .box02:hover .cube{transform: rotateY(52deg) rotateX(100deg) rotateZ(100deg) scale3d(0.5,0.5,0.5);}

        .face{
            width: 100%;height: 100%;
            position: absolute;
            display: flex;justify-content: center;align-items: center;
            font-size: 4em;
            opacity: 0.5;
            background: pink;
            _backface-visibility: hidden;
        }
        .face.front{transform: translate3d(0,0,250px);}
        .face.back{transform: translate3d(0,0,-250px) rotateY(180deg);}
        .face.left{transform: translate3d(-250px,0,0px) rotateY(-90deg);background: gold;}
        .face.right{transform: translate3d(250px,0,0px) rotateY(90deg);background: gold;}
        .face.top{transform: translate3d(0,-250px,0px) rotateX(90deg);background:salmon;}
        .face.bottom{transform: translate3d(0,250px,0px) rotateX(-90deg);background:salmon;}
    </style>
</head>
<body>
    <div class="box">
        <div class="cube">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face left">3</div>
            <div class="face right">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </div>
    <div class="box01">
        <div class="cube">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face left">3</div>
            <div class="face right">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </div>
    <div class="box02">
        <div class="cube">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face left">3</div>
            <div class="face right">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
