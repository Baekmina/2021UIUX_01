<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        .nav{width: 980px;margin: 0 auto;}
        .nav li{
            float: left;width: 140px;height: 50px;background: rgb(77,72,72);
            background-image: url(../image/sprites.png);overflow: hidden;
            transition: 0.3s;
        }
        .nav li:hover{background-position: 0 -50px;}

        .nav li:nth-child(2){background-position: -140px 0;}
        .nav li:nth-child(2):hover{background-position: -140px -50px;}

        .nav li:nth-child(3){background-position: -280px 0;}
        .nav li:nth-child(3):hover{background-position: -280px -50px;}

        .nav li:nth-child(4){background-position: -420px 0;}
        .nav li:nth-child(4):hover{background-position: -420px -50px;}

        .nav li:nth-child(5){background-position: -560px 0;}
        .nav li:nth-child(5):hover{background-position: -560px -50px;}

        .nav li:nth-child(6){background-position: -700px 0;}
        .nav li:nth-child(6):hover{background-position: -700px -50px;}

        .nav li:nth-child(7){background-position: -840px 0;}
        .nav li:nth-child(7):hover{background-position: -840px -50px;}

        .nav li a{display: block;line-height: 50px;text-indent: -1000px;}
        /* text-indent 글자 들여쓰기(글자 보내기) -> 보낸 후에 overflow:hiddend으로 가려줌  */

        .navWrap{background: black;}


        h1{
            margin: 0 auto;margin-bottom: 20px;
            width: 440px;height: 107px;
            background-image: url(../image/sprite_naver.png);
            background-position: 0 -320px;
            background-repeat: no-repeat;
        }
        h1 a{display: block;line-height: 107px;text-indent: -1000px;}


        .nav02{width: 140px;margin: 0 auto;margin-top: 20px;}
        .nav02 li{
            width: 140px;height: 50px;background-color: black;
            background-image: url(../image/top_gnb.png);
            overflow:hidden;
        }
        .nav02 li:hover{background-position: 0 -350px;}

        .nav02 li:nth-child(2){background-position: 0 -50px;}
        .nav02 li:nth-child(2):hover{background-position: 0 -400px;}

        .nav02 li:nth-child(3){background-position: 0 -100px;}
        .nav02 li:nth-child(3):hover{background-position: 0 -450px;}

        .nav02 li:nth-child(4){background-position: 0 -150px;}
        .nav02 li:nth-child(4):hover{background-position: 0 -500px;}

        .nav02 li:nth-child(5){background-position: 0 -200px;}
        .nav02 li:nth-child(5):hover{background-position: 0 -550px;}

        .nav02 li:nth-child(6){background-position: 0 -250px;}
        .nav02 li:nth-child(6):hover{background-position: 0 -600px;}

        .nav02 li:nth-child(7){background-position: 0 -300px;}
        .nav02 li:nth-child(7):hover{background-position: 0 -650px;}

        .nav02 li a{display: block;line-height: 50px;text-indent: -1000px;}
    </style>
</head>
<body>
    <h1><a href="#">네이버</a></h1>
    <div class="navWrap">
        <div class="nav">
            <ul class="clearfix">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
                <li><a href="#">menu6</a></li>
                <li><a href="#">menu7</a></li>
            </ul>
        </div>
    </div>
    <div class="nav02">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
            <li><a href="#">menu6</a></li>
            <li><a href="#">menu7</a></li>
        </ul>
    </div>
</body>
</html>
